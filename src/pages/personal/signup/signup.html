<ion-content class="signup-page">
	<div padding class="wrap">
		<div class="icon">
			<img src="assets/icon.png" alt="">
		</div>
		<form (ngSubmit)="doSignup()" *ngIf="active" novalidate [formGroup]="loginForm" class="signup-form">
			<ion-item>
				<ion-input placeholder="{{ 'signup.name' | translate }}" type="text" [formControl]="loginForm.controls.name">
				</ion-input>
			</ion-item>
			<ion-item>
				<ion-input placeholder="{{ 'signup.lastname' | translate }}" type="text" [formControl]="loginForm.controls.lastname">
				</ion-input>
			</ion-item>
			<ion-item>
				<ion-input placeholder="{{ 'signup.contactNumber' | translate }}" type="text" [formControl]="loginForm.controls.contactNumber">
				</ion-input>
			</ion-item>
			<ion-item>
				<ion-input placeholder="{{ 'signup.email' | translate }}" type="text" [formControl]="loginForm.controls.email">
				</ion-input>
			</ion-item>
			<ion-item>
				<ion-textarea placeholder="{{ 'signup.home_address' | translate }}" type="text" [formControl]="loginForm.controls.home_address"></ion-textarea>
			</ion-item>
			<ion-item>
				<ion-textarea placeholder="{{ 'signup.work_address' | translate }}" type="text" [formControl]="loginForm.controls.work_address"></ion-textarea>
			</ion-item>
			<ion-item>
				<ion-select placeholder="{{ 'signup.subscription_type' | translate }}" [formControl]="loginForm.controls.subscription_type">
					<ion-option value="DemoMeal">Demo Meal</ion-option>
					<ion-option value="SubscriptionMeal">Subscription Meal</ion-option>
				</ion-select>
			</ion-item>
			<ion-item>
				<ion-datetime displayFormat="DD/MMM/YYYY" [formControl]="loginForm.controls.plan_start_date"  placeholder="{{ 'signup.plan_start_date' | translate }}" [min]="minDate"></ion-datetime>
			</ion-item>
			<ion-item>
				<ion-datetime displayFormat="DD/MMM/YYYY" [formControl]="loginForm.controls.plan_end_date" placeholder="{{ 'signup.plan_end_date' | translate }}"></ion-datetime>
			</ion-item>
			<!-- <ion-item *ngIf="multipleCities">
				<ion-select placeholder="{{ 'signup.city' | translate }}" [formControl]="loginForm.controls.city_id">
					<ion-option *ngFor="let city of cities" value="{{ city.id }}">{{ city.name }}</ion-option>
				</ion-select>
			</ion-item> -->
			<!-- <ion-item class="iconed-input">
				<ion-input placeholder="{{ 'signup.password' | translate }}" type="password" [formControl]="loginForm.controls.password">
				</ion-input>
			</ion-item> -->
			<button ion-button type="submit" block color="primary" [disabled]="loginForm.invalid">
				{{ 'signup.button' | translate }}
			</button>
			<div class="login-links">
				<a (click)="login()">{{ 'signup.login' | translate }}</a>
			</div>
		</form>
	</div>
</ion-content>
