<ion-content class="paymentFailed-content">
  <div class="pym-failed">
    <ion-grid>
      <ion-row>
        <ion-col text-center>
          <img src="assets/Failed_ic.svg" alt="TrueMark" class="failedImage">
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <h2>Payment Failed</h2>
          <P>Oops! Somethings went wrong.Your last<br>transaction was failed.How about we<br> give it another try?</P>
        </ion-col>
      </ion-row>
      <br/>
     
    </ion-grid>
    
  </div>

</ion-content>
<ion-footer className="ion-no-border" class="footer-common" style="background-color: #fff;">
  <ion-toolbar>
<ion-row class="button-bottom-payment">
  <ion-col style="padding:0vh 3.14vh;">
    <button ion-button type="submit" id="input_submit"  block (click)="Dashboardclick()" style="    background: #203c52;">
      <img src="assets/TryAgain_ic.png" alt="food-image" style="width:3.598vh; height: 3.298vh;">  Try Again
    </button>
  </ion-col>
</ion-row>
</ion-toolbar>
</ion-footer>
