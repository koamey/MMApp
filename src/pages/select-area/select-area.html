<div class="welcome-area">
  <ion-grid style="padding:0;    height: 100%;">
    <ion-row>
      <ion-col col-12 class="select-area">
        <h3>Select Area</h3>
        <p>Hey folks! Please select your preferred
          location from below. We will be expanding soon! </p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="text-center">
        <img src="assets/SelectArea_ic.svg" class="location">
      </ion-col>
    </ion-row>

  
    <div class="selectAreaform">
      <ion-row>
        <ion-col class="text-center">
           <label *ngIf="labelFlag=='1'" id="cars" class="form-control" style="float: left; color: #898C8E;font-weight:bold;">PIN CODE</label>
          <ion-list>
            <ion-item>
               <ion-input style="border-bottom: solid 0.1vh rgb(244,164,37); font-family: Montserrat-SemiBold; font-size: 2.098vh;" class="select-full-width" value='{{displayarea}}'  type="text" (click)="onclickarea()" placeholder="PIN CODE" [readonly]="true"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
     
    </div>
    
  
  </ion-grid>
  <ion-footer className="ion-no-border">
    <ion-toolbar>
      <ion-row style="">
        <ion-col>
          <div class="text-center">
            <button ion-button block class="start-button"
              type="submit"  (click)="displayareacode()">
              Proceed
            </button>
          </div>
        </ion-col>
      </ion-row>
      </ion-toolbar>
      </ion-footer>
</div>
