<ion-header no-border class="dit-type-header">
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="onclickback()">
        <img src="assets/imgicon/Group-51.png">
      </button>
    </ion-buttons>
    <ion-title text-center>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="setting-content">
  <div class="setting-area text-center">
    <ion-row>
      <ion-col text-left>
        <ion-label>Notification </ion-label>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-toggle item-start checked="true"></ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
