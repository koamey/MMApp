<ion-header no-border class="dit-type-header faqHead">
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="Back()">
        <img src="assets/imgicon/Group_51.svg" class="backWhiteIcon">
      </button>
    </ion-buttons>
    <ion-title text-center>HELP</ion-title>     
  </ion-navbar>
</ion-header>

<ion-content class="main-faq">
  <div class="faq-content">
    <h1>FAQ</h1>
    <h2>Frequently Asked Question</h2>    
    <div class="row faqstart">
      <div class="" style="width: 100%; float: left;">
        <ion-list>
          <ion-item *ngFor="let a of faqArray; let i = index;" text-wrap (click)="toggleGroup(i)"
            [ngClass]="{active: isGroupShown(i)}">
            <h3>
              <label class="myfistclass" data-toggle="collapse" [innerHTML]="a.questions"></label>
              <ion-icon color="success" item-right [name]="isGroupShown(i) ? 'arrow-dropdown' : 'arrow-dropright'" style="display: none !important;">
              </ion-icon>
            </h3>
            <div *ngIf="isGroupShown(i)"><label class="mysecondclass" [innerHTML]="a.answer"></label></div>
          </ion-item>
        </ion-list>    
      </div>
